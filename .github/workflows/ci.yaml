name: Release CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  schedule:
    - cron: '53 0 * * *' # Daily at 00:53 UTC
  workflow_call:

jobs:
  release:
    secrets: inherit
    uses: ./.github/workflows/check-new-releases.yaml
    strategy:
      fail-fast: false
      matrix:
        app:
          - name: spark
            lp_repo: ~paolosottovia/test-spark-build/+git/test-spark-build

          - name: opensearch
            lp_repo: ~medib/opensearch-lp-build/+git/opensearch-lp-build
